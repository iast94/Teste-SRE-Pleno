name: SRE Pipeline

on:
  push:
    branches: [ main ]

env:
  K8S_NAMESPACE: sre-test
  HELM_RELEASE_NAME: sre-app
  CHART_PATH: ./helm

jobs:
  lint:
    #runs-on: ubuntu-22.04
    runs-on: self-hosted # Usando o seu runner local
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Dockerfile Lint
        uses: hadolint/hadolint-action@v1.6.0
        with:
          dockerfile: Dockerfile

  build-and-deploy:
    needs: lint # Garante que o build só comece se o lint passar
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/sre-app:1.${{ github.run_number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/sre-app:latest

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_DATA" | base64 -d > ~/.kube/config
          
          # Cria o namespace se não existir
          kubectl create namespace ${K8S_NAMESPACE} --dry-run=client -o yaml | kubectl apply -f -
          
          # Atualiza o Helm usando a imagem do Docker Hub
          helm upgrade --install ${HELM_RELEASE_NAME} ${CHART_PATH} \
            --namespace ${K8S_NAMESPACE} \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/${HELM_RELEASE_NAME} \
            --set image.tag=1.${{ github.run_number }} \
            --wait